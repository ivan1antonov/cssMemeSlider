<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>css Meme Slider</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="nav">
        <input class="nav__input" name="mem" id="mem1" type="radio" checked>
        <input class="nav__input" name="mem" id="mem2" type="radio">
        <input class="nav__input" name="mem" id="mem3" type="radio">
        <input class="nav__input" name="mem" id="mem4" type="radio">
        <div class="slider">
          <img class="slider-img" src="images/woman.webp" alt="meme1">
          <img class="slider-img" src="images/caps.jpg" alt="meme2">
          <img class="slider-img" src="images/eanglish.jpg" alt="meme3">
          <img class="slider-img" src="images/hand.jpg" alt="meme4">
        </div>
        <div class="dots-list">
          <form class="dots-list__pagination">
            <label class="dots-list__label" for="meme1">
              <span class="dots-list__item"></span>
            </label>
            <label class="dots-list__label" for="meme2">
              <span class="dots-list__item"></span>
            </label>
            <label class="dots-list__label" for="meme3">
              <span class="dots-list__item"></span>
            </label>
            <label class="dots-list__label" for="meme4">
              <span class="dots-list__item"></span>
            </label>
          </form>
        </div>
        <div class="slider-text">
          <p class="slider-text__item">What worries you? I am a mother of three children, I just came to lie down.</p>
          <p class="slider-text__item">When you didn't look at the table and brought a cup of tea to your desk</p>
          <p class="slider-text__item">Trying to find js solutions without knowing English</p>
          <p class="slider-text__item">when your grandma finds out you're a fan of Marvel</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
